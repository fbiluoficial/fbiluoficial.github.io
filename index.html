<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Abate - Controle de Vendas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <header>
        <h1>Meu Abate</h1>
        <button id="themeToggle" class="theme-toggle">
            <span class="theme-toggle-icon">üåô</span>
        </button>
    </header>

    <div class="summary-cards">
        <div class="card">
            <h3>Lucro Total Recebido</h3>
            <p id="totalReceived">R$ 0,00</p>
        </div>
        <div class="card">
            <h3>Total Pendente</h3>
            <p id="totalPending">R$ 0,00</p>
        </div>
    </div>

    <main>
        <div class="table-container">
            <table id="recordsTable">
                <thead>
                    <tr>
                        <th>Peso (kg)</th>
                        <th>Pre√ßo/kg</th>
                        <th>Valor Total</th>
                        <th>Status</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        
        <div class="bottom-actions">
            <button id="addRecordBtn" class="add-button">Adicionar Registro</button>
            <button id="newNoteBtn" class="note-button">Nova Anota√ß√£o</button>
        </div>
    </main>

    <!-- Modal para adicionar/editar registros -->
    <div id="recordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Adicionar Registro</h2>
            <form id="recordForm">
                <div class="form-group">
                    <label for="weight">Peso (kg):</label>
                    <input type="number" id="weight" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="pricePerKg">Pre√ßo por kg:</label>
                    <input type="number" id="pricePerKg" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isPaid">
                        Pago
                    </label>
                </div>
                <button type="submit" class="submit-button">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Modal para novas anota√ß√µes -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nova Anota√ß√£o</h2>
            <form id="noteForm">
                <div class="form-group">
                    <label for="noteText">Anota√ß√£o:</label>
                    <textarea id="noteText" required></textarea>
                </div>
                <button type="submit" class="submit-button">Salvar Anota√ß√£o</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
